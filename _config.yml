markdown: kramdown
permalink: /:year/:month/:title/
url: http://cnliri1.github.io
author: Liruizhi_
pygments: false
highlighter: rouge
google_analytics: UA-101008134-1
plugins:
  - jekyll-feed
  - jekyll-datapage-generator
page_gen-dirs: true
page_gen:
  - index_files: false
    data: 'books'
    template: 'book'
    name: 'title'
    dir: 'all-books'
    debug: true

  - data: 'books'
    template: 'book'
    name: 'title'
    dir: 'books-i-have-read'
    filter: read  # read is a boolean value in the YML file
    
    - data: 'books'
    template: 'book'
    name: 'title'
    dir: 'books-i-have-not-read'
    filter_condition: "record['read'] == false"

  - data: 'books'
    template: 'book'
    name: 'title'
    dir: 'books-by-orwell'
    filter_condition: "record['author'] == 'George Orwell'"
